<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
      
          <input
            class="form-control output"
            type="text"
            placeholder="..."
            readonly
          />
       
      </div>
      <div class="calc">
        <div class="row calc-buttons">
          <button class="num">1</button><button class="num">2</button
          ><button class="num">3</button><button class="operator">*</button>
        </div>
        <div class="row calc-buttons">
          <button class="num">4</button><button class="num">5</button
          ><button class="num">6</button><button class="operator">+</button>
        </div>
        <div class="row calc-buttons">
          <button class="num">7</button><button class="num">8</button
          ><button class="num">9</button><button class="operator">-</button>
        </div>
        <div class="row calc-buttons">
          <button class="reset">C</button>
           <button class="num">0</button>
           <button class="equal">=</button>
          <button class="operator">/</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
